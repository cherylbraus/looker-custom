        <style>
            @font-face {
                font-family: Roboto;
                font-weight: 300;
                font-style: normal;
                src: url('https://static-a.lookercdn.com/fonts/vendor/roboto/Roboto-Light-d6f2f0b9bd.woff') format('woff'),url('/fonts/vendor/roboto/Roboto-Light-d6f2f0b9bd.woff') format('woff');
            }
            @font-face { font-family: Roboto; font-weight: 400; font-style: normal;
                src: url('https://static-b.lookercdn.com/fonts/vendor/roboto/Roboto-Regular-5997dd0407.woff') format('woff'),url('/fonts/vendor/roboto/Roboto-Regular-5997dd0407.woff') format('woff');
            }
                @font-face { font-family: Roboto; font-weight: 500; font-style: normal;
                src: url('https://static-b.lookercdn.com/fonts/vendor/roboto/Roboto-Medium-e153a64ccc.woff') format('woff'),url('/fonts/vendor/roboto/Roboto-Medium-e153a64ccc.woff') format('woff');
            }
            @font-face { font-family: Roboto; font-weight: 700; font-style: normal;
                src: url('https://static-b.lookercdn.com/fonts/vendor/roboto/Roboto-Bold-d919b27e93.woff') format('woff'),url('/fonts/vendor/roboto/Roboto-Bold-d919b27e93.woff') format('woff');
            }
            tr:first-child {
              font-weight:500
            }
            body {
                font-family: 'Roboto';
            }
            text {
              font-family: 'Roboto';
            }
            .domain {
              display: none;
            }
            .gridline {
              stroke: rgb(230, 230, 230);
              shape-rendering: crispEdges;
              stroke-opacity: .1;
            }
            .gridline2 {
              stroke: white;
              shape-rendering: crispEdges;
              stroke-opacity: 1;
            }
            #viz-container {
              z-index: 9;
              position: relative;
              background-color: none;
              border: 1px solid #d3d3d3;
              text-align: center;
              width: 600px;
              height: 360px;
            }
            #dimension-header {
              font-size: 12px;
            }
            .value-headers {
              font-size: 12px;
            }
            .value-headers-body {
              font-weight: 500;
            }
            #vis {
              font-family: 'Open Sans', 'Helvetica', 'sans-serif';
              cursor: move;
              z-index: 10;
              background-color: none;
              color: #fff;
              height: 100%;
              width: 100%;
              fill: black;
              color: black;
            }
            .line {
              fill: none;
              stroke-width: 2px;
            }

            /* ---Cheryl's Stuff: Start--- */

            .axis-label {
              fill: #3a4245;
              font-size: 12px;
              font-family: 'Open Sans', 'Helvetica', 'sans-serif';
              text-anchor: middle;
            }

            .y-axis, .x-axis {
              font-family: 'Open Sans', 'Helvetica', 'sans-serif';
            }

            .x-axis .domain {
              stroke: #ccd6eb;
              stroke-width: 1;
            }

            .zero-line {
              stroke: #ccd6eb;
              stroke-width: 1.0;
            }

            .y-axis .domain {
              stroke: none;
            }

            .x-axis text, .y-axis text {
              font-size: 12px;
              color: #3a4245;
              visibility: visible;
            }

            .x-axis text .hide, .y-axis text .hide {
              visibility: hidden;
            }

            .x-axis line, .y-axis line {
              stroke: #e6e6e6;
              stroke-width: 1;
              opacity: 1;
            }

            .x-axis line .hide, .y-axis line .hide {
              opacity: 0;
            }

            .tooltip {
                box-shadow: rgb(60 64 67 / 30%) 0px 1px 2px 0px, rgb(60 64 67 / 15%) 0px 2px 6px 2px;
                font-size: 12px;
                pointer-events: none;
            }

            .tooltip #tt-header {
                font-size: 12px;
                font-weight: 600;
                color: #afafaf;
                text-transform: uppercase;
            }

            .tooltip h1 {
                font-size: 11px;
                color: #afafaf;
                text-transform: uppercase;
            }

            hr { 
                margin-top: 1px; 
                margin-bottom: 1px 
            }

            #tt-body {
              margin-top: 5px;
            }

            /* ---Cheryl's Stuff: End--- */

            .axis text {
              /* fill: green;  */
              font-size: 12px;
            }

                        /* design */
            table {
                border-collapse:collapse;
                border:none;
               overflow-y:scroll;
               height:100%;
               font-size: 12px;
               display:block;
               text-align:left;
           }
            table td, table th {
                border: 1px solid #bec4c7;
            }
            th {
              padding: 8px 8px;
              background-color:#c2d3e0;
              font-family:Roboto;
              font-size:12px!important;
              font-weight:500;
            }
            th.stuck {
              position: sticky!important;
              top:0;
            }
            td {
              font-family:Roboto;
              font-size:12px!important;
              font-weight:400!important;
            }
            .table-index {
              text-align: right;
            }
            .chart_column {
                min-width: 120px!important;
                /* min-height: 50px!important; */
                text-align:center;
            }
            .second_chart_column {
                min-width: 120px!important;
                /* min-height: 50px!important; */
                text-align:center;
            }
            tr:first-child {
              font-weight:500
            }
            tr:nth-child(even) { background: #f0f1f0; }
              .value-down {
                color: #D76106;
                font-weight:500;
                display:flex;
                justify-content: center;
              }
              td:not(.no-padding) {
                padding: 0 8px;
              }
              .value-even {
                text-align:center;
              }
              .value-up {
                color: #0072b5;
                font-weight:500;
                display:flex;
                justify-content: center;
              }
              .value-up {
                color: #0072b5;
                font-weight:500;
                display:flex;
                justify-content: center;
              }
              .value-up.color-off {
                color: black;
              }
              .value-down.color-off {
                color: black;
              }
              .change-figure {
                line-height: 36px;
              }
            .insert-column {
              background-color:#9facb7;
            } 

            .first-svg {
                /* height: 50px!important; */
                width: 120px!important;
            }
            .second-svg {
                /* height: 50px!important; */
                width: 120px!important;
            }
            #menu-options p {
                font-weight: 500;
            }
            #vis-options-container {
              display: flex;
              margin: 12px 8px, 4px;
            }
            #vis-options-container p {
              font-size: 14px;
              margin: 0 4px 0 0;
            }
            .backdrop {
              opacity: .5;
            }

            .resizer {
                /* All resizers are positioned absolutely inside the element */
                background-color: grey;
                position: absolute;
            }

            /* Placed at the right side */
            .resizer-r {
                cursor: col-resize;
                height: 100%;
                right: 0;
                top: 0;
                width: 2px;
            }

            /* Placed at the bottom side */
            .resizer-b {
                bottom: 0;
                cursor: row-resize;
                height: 2px;
                left: 0;
                width: 100%;
            }
