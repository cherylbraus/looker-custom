<!DOCTYPE html>
<html lang="en">
    <head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
        <style>
              @font-face { 
                font-family: Roboto; 
                font-weight: 300; 
                font-style: normal;
                src: url('https://static-a.lookercdn.com/fonts/vendor/roboto/Roboto-Light-d6f2f0b9bd.woff') format('woff'),url('/fonts/vendor/roboto/Roboto-Light-d6f2f0b9bd.woff') format('woff');
              }
              @font-face { font-family: Roboto; font-weight: 400; font-style: normal;
                src: url('https://static-b.lookercdn.com/fonts/vendor/roboto/Roboto-Regular-5997dd0407.woff') format('woff'),url('/fonts/vendor/roboto/Roboto-Regular-5997dd0407.woff') format('woff');
              }
                @font-face { font-family: Roboto; font-weight: 500; font-style: normal;
                src: url('https://static-b.lookercdn.com/fonts/vendor/roboto/Roboto-Medium-e153a64ccc.woff') format('woff'),url('/fonts/vendor/roboto/Roboto-Medium-e153a64ccc.woff') format('woff');
              }
              @font-face { font-family: Roboto; font-weight: 700; font-style: normal;
                src: url('https://static-b.lookercdn.com/fonts/vendor/roboto/Roboto-Bold-d919b27e93.woff') format('woff'),url('/fonts/vendor/roboto/Roboto-Bold-d919b27e93.woff') format('woff');
              }
              body {
                font-family: Roboto;
              }
            #viz-container {
              z-index: 9;
              position: relative;
              background-color: none;
              border: 1px solid #d3d3d3;
              text-align: left;
              width: 600px;
              height: 360px;
            }
            #viz {
              font-family: 'Open Sans', 'Helvetica', 'sans-serif;';
              cursor: move;
              z-index: 10;
              background-color: none;
              color: #fff;
              height: 100%;
              width: 100%;
              fill: black;
              color: black;
            }
            .line {
              fill: none;
              stroke-width: 2px;
            }
              .label {
                font-size: 10px!important;
              }
                        /* design */
            tr:nth-child(even) { background: #f0f1f0; }
              .value-down {
                color: #D76106;
                font-weight:500;
                display:flex;
                justify-content: center;
              }
              .value-up {
                color: #0072b5;
                font-weight:500;
                display:flex;
                justify-content: center;
              }
              .change-figure {
                line-height: 36px;
              }

            #menu-options p {
                font-weight: 500;
            }
            .insert-column {
              background-color:#aab7c2;
            }
            .tooltip {
                box-shadow: rgb(60 64 67 / 30%) 0px 1px 2px 0px, rgb(60 64 67 / 15%) 0px 2px 6px 2px;
                font-size: 11px;
                pointer-events: none;
            }
             .tooltip h1 {
                font-size: 11px;
                color: #c3c3c3;
                text-transform: uppercase;
              }
              #value-header {
                padding-top: 8px;
                border-top: solid 1px rgb(222, 225, 229);
              }
            .chart_column {
                min-width: 120px!important;
                min-height: 70px!important;
            }
            .second_chart_column {
                min-width: 120px!important;
                min-height: 70px!important;
            }

            #viz {
              -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                 -khtml-user-select: none; /* Konqueror HTML */
                   -moz-user-select: none; /* Old versions of Firefox */
                    -ms-user-select: none; /* Internet Explorer/Edge */
                        user-select: none; /* Non-prefixed version, currently
                                              supported by Chrome, Edge, Opera and Firefox */
            }
            .resizer {
                /* All resizers are positioned absolutely inside the element */
                background-color: grey;
                position: absolute;
            }

            /* Placed at the right side */
            .resizer-r {
                cursor: col-resize;
                height: 100%;
                right: 0;
                top: 0;
                width: 2px;
            }

            /* Placed at the bottom side */
            .resizer-b {
                bottom: 0;
                cursor: row-resize;
                height: 2px;
                left: 0;
                width: 100%;
            }

            text {
                width: 20px;
                display: inline-block;
                white-space: nowrap;
                overflow: hidden !important;
                text-overflow: ellipsis;
            }

        </style>
        <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
        <meta charset="utf-8"/>
        <!-- <link rel="stylesheet" href="./styles.css"></link> -->
        <title>My Template Plot</title>
        </head>
        <body>
            <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
            <script src="https://d3js.org/d3.v5.min.js"></script>
            <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
            <!-- <script src="lodash.js"></script> -->

            <h2 class = "title">
                Looker Sandbox
            </h2>

            <div id="container-container">

            <div id="viz-container">
                <div class="resizer resizer-r"></div>
                <div class="resizer resizer-b"></div>
                <div id="vis" style="min-height:360px">
                    <svg></svg>
                    <div class="tooltip"></div>
                </div>

                
            </div>
        </div>
            <script src="./template.js"></script>
        </body>
</html>
